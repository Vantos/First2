<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            function wyswietl(){
            var muszkiet = document.getElementById("muszkieterzy").value;
            var artyleria = document.getElementById("artylerzysci").value;
            var kawaleria = document.getElementById("kawalerzysci").value;

            var wrog_muszkiet = muszkiet * Math.floor(Math.random() * 20);
            var wrog_artyleria = artyleria * Math.floor(Math.random() * 20);
            var wrog_kawaleria = kawaleria * Math.floor(Math.random() * 20);
            
            document.getElementById("lewy").innerHTML="muszkieterzy " + "&nbsp" + muszkiet +  "<br>artylerzysci " +  "&nbsp&nbsp&nbsp&nbsp" + artyleria + "<br>kawalerzysci " +  "&nbsp&nbsp" + kawaleria + "<br><br><br><br><br> Wrodzy muszkieterowie &nbsp&nbsp" + wrog_muszkiet + "<br>Wroga artyleria &nbsp&nbsp" + wrog_artyleria + "<br>Wroga kawaleria &nbsp&nbsp" + wrog_kawaleria;

            
        }
        </script>
    </head>
    <body>
        <div id="baner">
            <a href="https://pl.wikipedia.org/wiki/Burgundia" target="_blank"><img src="burgundia.png" width=automatic height=100%></a>
        </div>
        <div id="lewy">
            
        </div>
        <div id="prawy">
            <input id="muszkieterzy" placeholder="Liczba muszkieterów"><br><br>
            <input id="artylerzysci" placeholder="Liczba artylerzystów"><br><br>
            <input id="kawalerzysci" placeholder="Liczba kawalerzystów"><br><br>
            <button type="button" onclick="wyswietl();">Wyświetl</button>
        </div>
        <div id="footer">
            <img src="kawaleria.gif" width=automatic height=100%>
        </div>
    </body>
</html>
