<!DOCTYPE html>
<html>
    <head>
        <script>
            function fib(){
                var m = document.getElementById("liczba").value;
                document.getElementById(fibo).innerHTML = m;
            }
        </script>
    </head>
<body>

<form>
    <input type="text" name="LOS" id="liczba"/>
<button onclick="fib()">Fibbonaci</button>

<p id="fibo">
</form>

</body>
</html>
